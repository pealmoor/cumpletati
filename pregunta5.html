<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function validar(event) {
            event.preventDefault();
            const respuesta = document.getElementById('respuesta').value;
            if (respuesta === 'pedro') { // Cambia por la respuesta correcta.
                location.href = 'fin.html';
            } else {
                document.getElementById('error').textContent = 'Respuesta incorrecta. Intenta de nuevo.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>COMO SE LLAMA EL HOMBRE PELIRROJO QUE TE QUIERE COMO FUTURA ESPOSA, DE LA CUAL EL CREE QUE TU ERES EL AMOR DE SU VIDA(LO ERES) Y QUE QUIERE ESTAR SIEMPRE CONTIGO PARA TODO?</h1>
        <p>Escribe la respuesta correcta a esta pregunta.</p>
        <form onsubmit="validar(event)">
            <input type="text" id="respuesta">
            <input type="submit" value="Responder">
        </form>
        <p id="error" class="error-message"></p>
    </div>
</body>
</html>
